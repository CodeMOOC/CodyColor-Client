<div
  class="roby"
  [@move]="{
    value: state,
    params: { x: 100, y: 200, angle: currentAngle, duration: 300 }
  }"
>
  <img [src]="'assets/img/' + image + '.png'" alt="Roby" class="roby" />
</div>
<div class="border-4 border-white w-[340px] h-[340px]">
  <div
    class="roby"
    [@move]="{
      value: state,
      params: { x: currentX, y: currentY, angle: currentAngle, duration: 300 }
    }"
  >
    <img [src]="'assets/img/' + image + '.png'" alt="Roby" class="roby" />
  </div>
</div>
