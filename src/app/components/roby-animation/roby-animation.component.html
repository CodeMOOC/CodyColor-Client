<div class="">
  <div
    class="roby"
    [@move]="{
      value: state,
      params: {
        x: currentX,
        y: currentY,
        angle: currentAngle,
        duration: moveDuration,
        turnDuration: turnDuration
      }
    }"
  >
    <img
      [src]="'assets/img/' + currentImage + '.png'"
      alt="Roby"
      class="roby-image"
    />
  </div>
</div>
