<div class="modal">
  <div class="modal--content">
    <p>{{ text }}</p>
    <div class="modal--buttons-container">
      <button
        type="button"
        class="modal--button-secondary"
        (click)="cancel.emit()"
      >
        {{ "UNDO" | translate }}
      </button>
      <button type="button" class="modal--button-primary" (click)="ok.emit()">
        {{ "OK" | translate }}
      </button>
    </div>
  </div>
</div>
