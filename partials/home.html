<!-- Schermata principale dell'app. Contiene il menù principale di navigazione -->
<div id="wrapper">
    <div id="header-container">
        <h1 class="floating-up-component">CodyColor</h1>
    </div>

    <div id="page-body-container-home">
        <ul class="menu-list">
            <li class="menu-list-element"><button ng-click="goToRules()">Come si gioca?</button></li>
            <li class="menu-list-element"><button ng-click="goToRMMaking()">Partita casuale</button></li>
            <li class="menu-list-element"><button ng-click="goToPMMaking()">Partita custom</button></li>
            <li class="menu-list-element"><button ng-click="goToBootcamp()">Allenamento</button></li>
            <!--<li class="menu-list-element"><button ng-click="goToRanking()">Classifiche</button></li>
            <li class="menu-list-element"><button ng-click="goToProfile()">Il tuo profilo</button></li>
            <li class="menu-list-element"><button ng-click="goToLogin()">Accedi</button></li>
            <li class="menu-list-element"><div class="disabled-button-text">Partita custom</div></li>
            <li class="menu-list-element"><div class="disabled-button-text">Allenamento</div></li>-->
            <li class="menu-list-element"><div class="disabled-button-text">Classifiche</div></li>
            <li class="menu-list-element"><div class="disabled-button-text">Accedi</div></li>
            <li class="menu-list-element" ng-show="connected">
                <p class="flashing-component">{{totalMatches}} partite giocate dal lancio,
                    {{connectedPlayers}} giocator{{(connectedPlayers === '1'? 'e':'i')}}
                    collegat{{(connectedPlayers === '1'? 'o':'i')}} ora</p>
            </li>
            <li class="menu-list-element" ng-hide="connected">
                <p class="flashing-component">Solo un momento, mi sto connettendo al server…</p>
            </li>
        </ul>
    </div>

    <div id="push"></div>
</div>


<div id="footer-container">
    <div id="footer-content">
        <div class="footer-component-left">
            <i class="fas fa-2x footer-icons" ng-class="basePlaying ? 'fa-volume-up': 'fa-volume-mute'"
               ng-click="toggleBase()"></i>
        </div>
        <div class="footer-component-right"><i class="far fa-user-circle fa-2x footer-icons"></i>Non loggato</div>
    </div>
</div>
